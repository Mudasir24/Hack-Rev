<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="homeBtn" class="home-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        Home
    </button>

    <div class="container">
        <header>
            <h1>
                <span class="gradient-text-1">Waste Management</span>
                <span class="gradient-text-2">Guide</span>
            </h1>
            <p>Learn about different ways to manage waste responsibly and contribute to a sustainable future.</p>
        </header>

        <div class="carousel">
            <div class="carousel-inner">
                <div class="slide">
                    <div class="card">
                        <div class="image-container">
                            <img src="https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?auto=format&fit=crop&q=80&w=1000" alt="Recycling">
                            <span class="icon">♻️</span>
                        </div>
                        <div class="content">
                            <h2>Recycling</h2>
                            <p>Convert waste materials into new products</p>
                            <ul>
                                <li>Separate plastics, glass, and paper</li>
                                <li>Clean containers before recycling</li>
                                <li>Check local recycling guidelines</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- More slides here -->
            </div>
            <button class="carousel-btn prev">←</button>
            <button class="carousel-btn next">→</button>
            <div class="carousel-dots"></div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
